# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: KING · NOTE
subtitle: 前端·笔记·学习
description: Loneliness is the carnival of one single soul. # This is where I sow the seeds of inspiration and dreams of the future.
author: KING
language: en
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://github.com/xmoyKING
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: language
skip_render: 
    - _posts/**/*.htm
    - _posts/**/*.html
    - _posts/**/*.js
    - _posts/**/roma/**

# Ignore some files in Source Directory when render
# this can ignore all html and js 
# Syntax is Directory/xxx.xx

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material # TKL

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# Old config like below:
# deploy:
#   type:
deploy:
  type: git
  repo: git@github.com:xmoyKing/xmoyKing.github.io.git
  branch: master

# search
search:
  path: search.xml
  field: all

topPost: true