<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        li {
            list-style: none;
        }
        
        ul {
            width: 400px;
            height: 30px;
            position: relative;
            margin: 100px auto 0;
        }
        
        li {
            float: left;
            width: 98px;
            height: 28px;
            line-height: 28px;
            border: 1px solid #ccc;
            text-align: center;
            z-index: 2;
            position: relative;
            cursor: pointer;
        }
        
        .bg {
            width: 100px;
            height: 5px;
            overflow: hidden;
            background: red;
            border: none;
            position: absolute;
            top: 24px;
            left: 0;
            z-index: 1;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var oUl = document.getElementById('ul1');
            var aLi = oUl.getElementsByTagName('li');
            var oBg = aLi[aLi.length - 1];
            var i = 0;

            for (i = 0; i < aLi.length - 1; i++) {
                aLi[i].onmouseover = function() {
                    startMove(oBg, this.offsetLeft);
                };
            }
        };

        var iSpeed = 0;
        var left = 0;

        function startMove(obj, iTarget) {
            clearInterval(obj.timer); //防止一元素多次触发

            obj.timer = setInterval(function() {
                //用预期位值和当前位置（offsetLeft）的差作为速度，系数5，越大则速度越小
                iSpeed += (iTarget - obj.offsetLeft) / 5;
                iSpeed *= 0.7; //0.7模拟摩擦力系数，越大则摩擦力越小

                left += iSpeed;
                //使用绝对值，将速度和距离差小于1像素当作0处理
                if (Math.abs(iSpeed) < 1 && Math.abs(left - iTarget) < 1) {
                    clearInterval(obj.timer);
                    obj.style.left = iTarget + 'px'; //防止出现1像素的误差，结束动画时强制设置为预期值
                } else {
                    obj.style.left = left + 'px';
                }
            }, 30);
        }
    </script>
</head>

<body>

    <ul id="ul1">
        <li>首页</li>
        <li>关于我们</li>
        <li>产品</li>
        <li>联系方式</li>
        <li class="bg"></li>
    </ul>

</body>

</html>
